<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>init</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png"/>

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://kit.fontawesome.com/e1a0b9a97d.js" crossorigin="anonymous"></script>
  </head>

  <body class="">
    <!-- DISABLE BUTTON TO CHANGE THE THEME DEFAULT THEME DARK
      <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button> -->
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/Nord/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://hub.docker.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
        <i class=" buttonLink__icon fa-2x fab fa-docker"></i>
        </a>
        <a
          target="blank"
          href="https://console.aws.amazon.com/console/home"
          class="buttonLink__link card buttonLink__link-3"
        >
        <i class="buttonLink__icon fa-2x fab fa-aws " ></i>
        </a>
        <a
          target="blank"
          href="https://cloud.digitalocean.com/login"
          class="buttonLink__link card buttonLink__link-4"
        >
        <i class="buttonLink__icon fab fa-2x fa-digital-ocean"></i>
        </a>
        <a
          href="https://www.hackerrank.com/access-account/"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
        <i class="buttonLink__icon fab fa-2x fa-hackerrank"></i>
        </a>
        <a
          target="blank"
          href="https://www.netacad.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
        <img src="icons/cisco.png" class="buttonLink_icon">
        </a>
        <a
          target="blank"
          href="https://www.twitter.com/"
          class="buttonLink__link card buttonLink__link-7"
        >
          <i class="buttonLink__icon" data-feather="twitter"></i>
        </a>
        <a
          target="blank"
          href="https://www.outlook.com/"
          class="buttonLink__link card buttonLink__link-8"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://www.linkedin.com/"
          class="buttonLink__link card buttonLink__link-9"
        >
          <i class="buttonLink__icon" data-feather="linkedin"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="list__link">Youtube</i></a>
        <a
          target="blank"
          href="https://soundcloud.com"
          class="list__link"
          >Soundclound</a>
        <a
          target="blank"
          href="https://www.spotify.com/mx"
          class="list__link">Spotify</a>
        <a
          target="blank"
          href="https://www.Netflix.com"
          class="list__link">Netflix</a>
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://docs.ansible.com/ansible/latest/" target="blank" class="list__link"
          >Anisble Docs</a
        >
        <a href="https://docs.docker.com/engine/" target="blank" class="list__link"
          >Docker Docs</a
        >
        <a href="https://cloud.google.com/solutions/best-practices-for-building-containers" target="blank" class="list__link"
          >Docker Best Practices</a
        >
        <a
          href="https://www.keybr.com/"
          target="blank"
          class="list__link"
          >KeyBr</a
        >
        <a
          href="https://www.reddit.com/"
          target="blank"
          class="list__link"
          >Reddit</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
